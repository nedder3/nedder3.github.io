name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Install dependencies
        run: pnpm install
      - name: Build your site
        run: pnpm run build
      - name: Create .nojekyll to bypass Jekyll processing
        run: echo "" > ./build/.nojekyll
      - name: Upload artifacts for deployment
        uses: actions/upload-artifact@v2
        with:
          name: site
          path: ./build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          path: ./build
